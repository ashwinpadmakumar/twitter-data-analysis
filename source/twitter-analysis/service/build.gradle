plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'com.workspace.Application'
}

dependencies {
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.7'
    implementation group: 'com.twitter', name: 'hbc-core', version: '2.2.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.6.0'
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.0.0'
    implementation group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '7.15.2'
}
